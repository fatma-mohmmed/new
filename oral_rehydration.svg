<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='500'><rect width='100%' height='100%' fill='#fff7ed'/><text x='600' y='60' text-anchor='middle' font-size='34' font-family='Arial' fill='#7c2d12'>محلول الإماهة الفموية (ORS)</text><rect x='300' y='120' width='600' height='280' rx='16' fill='#fde68a' stroke='#92400e' stroke-width='3'/><text x='600' y='170' text-anchor='middle' font-size='22' font-family='Arial' fill='#92400e'>1 لتر ماء نظيف + 6 ملاعق صغيرة سكر + 1/2 ملعقة صغيرة ملح</text><text x='600' y='210' text-anchor='middle' font-size='18' font-family='Arial' fill='#92400e'>أعطِ رشفات صغيرة ومتكررة — خاصة بعد كل نوبة إسهال</text><text x='600' y='260' text-anchor='middle' font-size='18' font-family='Arial' fill='#92400e'>استشر مركزًا طبيًا إذا كان المريض طفلًا أو ظهرت علامات جفاف شديد</text><text x='600' y='310' text-anchor='middle' font-size='18' font-family='Arial' fill='#92400e'>لا تستخدم المضادات الحيوية إلا بتوجيه طبي</text></svg>